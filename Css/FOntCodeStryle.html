<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontCodeStyle</title>
    
    <style>
        h1{
            font-family: 'Gill Sans', 'Gill Sans MT';
            font-weight: 500;/*for bold*/
        }
        p{
            font-family: 'Courier New', Courier, monospace;
             /*to change family of font*/
            font-style:italic; /*for italic and olique*/
            font-size: larger;
            text-decoration: overline;
            /*it is use to underline/overline and for extra decoratin*/

        }
    </style>
</head>
<body>
    <h1>
        FontCodeStyle
    </h1>
    <p>
        this is code to learn all bout Font
    </p>
</body>
</html>
